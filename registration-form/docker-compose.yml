services:
  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: pass
      MYSQL_DATABASE: aeroparker
      MYSQL_USER: aeroparker
      MYSQL_PASSWORD: aeroparker_pw
    ports: ["3307:3306"]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "aeroparker", "-paeroparker_pw"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    build: .
    environment:
      SPRING_PROFILES_ACTIVE: mysql
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/aeroparker?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: aeroparker
      SPRING_DATASOURCE_PASSWORD: aeroparker_pw
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports: ["8080:8080"]
    depends_on:
      db:
        condition: service_healthy
